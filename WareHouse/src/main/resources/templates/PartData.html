<html xmlns:th="https://www.thymeleaf.org/">

<head>

     <title>WELCOME TO PART DATA PAGE</title> 
	
</head>

<body>

    <div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div th:insert="fragments/commonui :: userfooter"></div>
	
	<div class="container">
	<div class="card">
	<div class="card-header bg-primary text-white text-center">
			<h3>PART DATA PAGE</h3>
		</div>

		<div class="card-body">
			<a th:href="@{/part/excel}" class="btn btn-success">Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
			<table class="table table-hover">
				<tr class="bg-info text-white">
					<th>ID</th>
					<th>CODE</th>
					<th>DIMENSIONS</th>
					<th>COST</th>
					<th>CURRENCY</th>
					<th>UOM</th>
					<th>OM</th>
					 <th>NOTE</th>
					<th>OPERATIONS</th>
				</tr>
				<tr th:each="ob:${list}">
					<td th:text="${ob.id}"></td>
					<td th:text="${ob.partCode}"></td>
					<td>
						W: <span th:text="${ob.partWid}"></span>,
						H: <span th:text="${ob.partHt}"></span>,
						L: <span th:text="${ob.partLen}"></span>
					</td>
					<td th:text="${ob.partBaseCost}"></td>
					<td th:text="${ob.partCurrency}"></td>
					<td th:text="${ob.uom.uomModel}"></td>
					<td th:text="${ob.om.orderCode}"></td>
					<td th:text="${ob.partDesc}"></td>
					<td>
						<a th:href="@{/part/delete(id=${ob.id})}" class="btn btn-danger"> DELETE <i class="fa fa-trash-o" aria-hidden="true"></i> </a>|
						<a th:href="@{/part/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil" aria-hidden="true"></i></a>
					</td>
				</tr>
			</table>
		</div>
			
			<div class="card-footer bg-success text-white" th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>

		</div> <!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
