<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>WELCOME TO ORDER METHOD REGISTER PAGE</title>
</head>

<body>

     <div th:insert="fragments/commonui :: userheader"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div th:insert="fragments/commonui :: userfooter"></div>
	
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>WELCOME TO ORDER METHOD REGISTER PAGE</h3>
            </div>
            <div class="card-body">
                <form id="whUtForm" th:action="@{/ut/save}" method="POST">
                	  <!-- Row#1 -->
                    <div class="row">
                        <div class="col-3">
                            <label>User Type</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" name="userType" id="userType1" value="Vendor"/> Vendor
                            <input type="radio" name="userType" id="userType2" value="Customer"/> Customer
                        </div>
                        <div class="col-5">
                            <span id="userTypeError"></span>
                        </div>
                    </div>
                    
                    
                    <!-- Row#2 -->
                    <div class="row">
                        <div class="col-3">
                            <label>User Code</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="userCode" id="userCode" class="form-control" />
                        </div>
                        <div class="col-5">
                            <span id="userCodeError"></span>
                        </div>
                    </div>
                
                     <!-- Row#3 -->
                     <div class="row">
                        <div class="col-3">
                            <label>User For</label>
                        </div>
                        <div class="col-4">
                            <input type="text" value="" name="userFor" id="userFor" class="form-control"  readonly />
                        </div>
                        <div class="col-5">
                            <span id="userForError"></span>
                        </div>
                    </div>
                       <!-- Row#4 -->
                    <div class="row">
                        <div class="col-3">
                            <label>User Email</label>
                        </div>
                        <div class="col-4">
                            <input type="email" name="userEmail" id="userEmail" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="userEmailError"></span>
                        </div>
                    </div>
                
                      <!-- Row#5 -->
                    <div class="row">
                        <div class="col-3">
                            <label>User Contact</label>
                        </div>
                        <div class="col-4">
                            <textarea name="userContact" id="userContact" class="form-control"></textarea>
                        </div>
                        <div class="col-5">
                            <span id="userContactError"></span>
                        </div>
                    </div>
                
                
                    <!-- Row#6 -->
                    <div class="row">
                        <div class="col-3">
                            <label>User Id Type</label>
                        </div>
                        <div class="col-4">
                            <select name="userIdType" id="userIdType" class="form-control">
                                <option value="">-SELECT-</option>
                                <option value="PAN CARD">PAN CARD</option>
                                <option value="AADHAR">AADHAR</option>
                                <option value="VOTER ID">VOTER ID</option>
                                <option value="OTHER">OTHER</option>
                            </select>

                         
                        </div>
                        <div class="col-5">
                            <span id="userIdTypeError"></span>
                        </div>
                    </div>

                     <!-- Row#7 -->
                     <div class="row" id="ifOtherSec">
                        <div class="col-3" >
                            <label>If Other</label>
                        </div>
                        <div class="col-4">
                            <input  type="text" name="ifOther" id="ifOther" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="ifOtherError"></span>
                        </div>
                    </div>

                   

                    <!-- Row#8 -->
                    <div class="row">
                        <div class="col-3">
                            <label>ID Number</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="userIdNum" id="userIdNum" class="form-control"/>
                        </div>
                        <div class="col-5">
                            <span id="userIdNumError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" >
                    	Create User <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </button>
                    
                </form>
            </div>
            <!-- card body end -->
             <div class="card-footer text-center" th:if="${message!=null}">
                <span class="text-success" th:text="${message}"></span>
            </div> <!--  footer end -->
        </div>
        <!-- card end -->
    </div>
    <!-- container end -->
    <script type="text/javascript" th:src="@{/myjs/whut.js}"></script>
       
       

</body>

 </html>
