<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">


<div class="card-header text-center bg-primary text-white">
<h1>ShipmentType Data Page</h1>
</div>

<div class="card-body">
   <a th:href="@{/st/excel}" class="btn btn-info">Excel Export <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
   <a th:href="@{/st/charts}" class="btn btn-info" >Charts </a>
   <table class="table table-hover">
      <tr class="bg-info text-white">
       <th>ID</th>
        <th>MODE</th>
         <th>CODE</th>
         <th>ENABLE</th>
         <th>Grade</th>
          <th>DESCRIPTION</th>
           <th>Operation</th>
           
      </tr>
      
      
      <tr th:each="ob:${list}">
        <td th:text="${ob.id}"></td>
         <td th:text="${ob.shipMode}"></td> 
          <td th:text="${ob.shipCode}"></td>
           <td th:text="${ob.enableShip}"></td>
            <td th:text="${ob.shipGrade}"></td>
            <td th:text="${ob.shipDesc}"></td>
            <td><a class="btn btn-danger" th:href="@{/st/delete(id=${ob.id})}">Delete <i class="fa fa-trash-o" aria-hidden="true"></i> </a>|
            <a class="btn btn-primary" th:href="@{/st/edit(id=${ob.id})}">Edit  <i class="fa fa-pencil" aria-hidden="true"></i>
            </a></td>
                   
      </tr>


</table>
</div>

<div class="card-footer bg-success text-center" th:if="${message!=null}">
<span th:text=${message}></span>
			</div>
</div>


</body>
</html>
